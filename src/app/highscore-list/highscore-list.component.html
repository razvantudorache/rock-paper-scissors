<div class="highscoreContainer">
    <table mat-table [dataSource]="users" matSort>

        <!-- User Column -->
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
            <td mat-cell *matCellDef="let element"> {{element.user}} </td>
        </ng-container>

        <!-- Wins Column -->
        <ng-container matColumnDef="wins">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Wins </th>
            <td mat-cell *matCellDef="let element"> {{element.wins}} </td>
        </ng-container>

        <!-- Losses Column -->
        <ng-container matColumnDef="losses">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Losses </th>
            <td mat-cell *matCellDef="let element"> {{element.losses}} </td>
        </ng-container>

        <!-- Draws Column -->
        <ng-container matColumnDef="draws">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Draws </th>
            <td mat-cell *matCellDef="let element"> {{element.draws}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date | moment}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
